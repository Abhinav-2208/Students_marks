<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Mark Predictor</title>
<!--    bootstrap cdn link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<!--    Custom css file-->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Students Mark Predictor</h1>
    <hr>
    <h4 class="text-center">Enters Your Study Hours to predict Marks</h4>
    <form action="/predict" method="POST">
  <!-- User input -->
  <div class="form-outline mb-4 mt-4">
    <input type="text" id="form5Example1" style="width:36rem;" class="form-control" name="study_hours"/>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-success btn-block mb-4 ">Predict Marks</button>
</form>

</div>
<div class="container mt-3">
    <h4 class="text-center success">{{prediction_text}}</h4>
</div>
</body>
</html>
